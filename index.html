<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Related Research</title>
    <link rel=“stylesheet” href=“https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css”>
    <link rel="stylesheet" href="Assets/styles.css">
    <link rel=“stylesheet” href=“https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css”>
</head>

<body>
    <div class="landing section level mx-6">

        <div class="columns level-items mx-6 my-6">
            <div class="section mx-6">
                <div class="column mx-6">
                    <h1 class="title mx-6">
                        Related Research
                    </h1>
                    <p class="subtitle mx-6">
                        Testing status: getting closer, but not there yet :/
                    </p>
        
                    <div class="column mx-6">
                        <div class="field has-addons">
                            <div class="control">
                                <input class="input" type="text" placeholder="Search for content">
                            </div>
                            <div class="control">
                                <button class="button is-info">Search</button>
                            </div>
                        </div>
                    </div>
        
                    <div class="column mx-6">
                        <input type="checkbox" id="movies">
                        <input type="checkbox" id="shows">
                        <input type="checkbox" id="reddit">
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <div class="results is-hidden">

        <div class="navBar">

            <div class="control">
                <input class="input" type="text" placeholder="Search for content">
            </div>
            <div class="control">
                <button class="button is-info">Search</button>
            </div>

            <div>
                <input type="checkbox" id="movies">
                <input type="checkbox" id="shows">
                <input type="checkbox" id="reddit">
            </div>

        </div>

        <button onclick="refresh()">Back to Home</button>

        <div class="searchResults">
        </div>

    </div>
    
    <script src="Assets/script.js"></script>
</body>
</html>
