<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Related Research</title>
    <link rel=“stylesheet” href=“https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css”>
    <link rel=“stylesheet” href=“https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css”>
    <link rel="stylesheet" href="Assets/styles.css">
</head>

<body>
    <!-- container for landing page -->
    <div id="containerLanding" class="columns is-mobile body-height center has-background-info ">
        <!-- left spacer column -->
        <div class="column is-one-quarter"></div>  
        <!-- center column which holds page content-->
        <div class="column m-6">
            <!-- title div -->
            <div class="has-text-centered is-size-4">
                <figure class="image is-inline-block is-96x96">
                    <img src="img/RR place holder.png">
                </figure>
                <div class="subtitle has-text-white">Find works by your favorite artists</div>
            </div>
            <!-- search bar container -->
            <div class="column">
                <div class="field has-addons">
                    <div class="control is-expanded">
                        <input id="userInputLanding" class="input" type="text" placeholder="Search for content">
                    </div>
                    <div class="control">
                        <button id="butSearchLanding" class="button is-link">Search</button>
                    </div>
                </div>
                <div class="column center">
                    <label for="radio">
                        <input type="radio" name="selector" id="movies">
                        Movies
                    </label>
                    <label for="radio">
                        <input type="radio" name="selector" id="shows" class="ml-5">
                        TV
                    </label>
                    <!-- <label for="checkbox">
                        <input type="checkbox" id="reddit">
                        Reddit Posts
                    </label> -->
                </div>
            </div>
        </div>
        <!-- right spacer column -->
        <div class="column is-one-quarter"></div>
    </div>
    <!-- results page -->
    <div id="containerResults" class="columns is-mobile body-height is-hidden">
        <!-- container for side bar -->
        <div id="sidebar" class="column is-narrow has-background-link">
            <!-- logo above seachbar -->
            <div class="column">
                <div class="has-text-centered">
                    <figure class="image is-inline-block is-96x96">
                        <img src="img/RR place holder.png">
                    </figure>
                </div>
            </div>
            <!-- brandname above seachbar -->
            <div>
                <p class="has-text-centered has-text-white is-size-6">
                    Related Research
                </p>
            </div>
            <!-- search bar container -->
            <div class="field has-addons ml-2 mt-1">
                <!-- user input -->
                <div class="control">
                    <input id="userInputResults" class="input is-rounded is-small is-rounded" type="text" placeholder="Search media">
                </div>
                <!-- search button -->
                <div class="control">
                    <button onclick="secondSearch()" class="button is-rounded is-small has-text-white is-info">
                        search
                    </button>
                </div>
                <!-- <div class="control">
                    <button id="butSearchResult" class="button is-link">Search</button>
                </div> -->
            </div>
            <!-- container for parameters -->
            <div id="parameters">
                <div class="columns ml-4">
                    <div class="column">
                        <label class="radio has-text-white">
                            <input type="radio" name="selector">
                            Movies
                        </label>
                    </div>
                </div>
                <div class="columns ml-4">
                    <div class="column">
                        <label class="radio has-text-white">
                            <input type="radio" name="selector">
                            TV
                        </label>
                    </div>
                </div>
                <div class="columns ml-4">
                    <div class="column">
                        <!-- <label class="checkbox has-text-white">
                            <input type="checkbox">
                            Reddit
                        </label> -->
                    </div>
                </div>
            </div>
        </div>
        <!-- container for results -->
        <div class="column has-background-info" id="results">
            <!-- how many results were found -->
            <div class="mb-5 mt-1">
                <p id="resultsEl" class="has-text-centered has-text-black is-size-4">
                    ... Results found
                </p>
            </div>
            <!-- container for cards -->
            <div>
                OMDb:
                <div class="card">
                    <div class="card-content" id="result">

                    </div>
                </div>
                <div class="card">
                    <div class="card-content" id="result1">
                        
                    </div>
                </div>
                <div class="card">
                    <div class="card-content" id="result2">
                        
                    </div>
                </div>
                <div class="card">
                    <div class="card-content" id="result3">
                        
                    </div>
                </div>
                <div class="card">
                    <div class="card-content" id="result4">
                        
                    </div>
                </div>

                <div class="card">
                    <div class="card-content" id="result5">
                        
                    </div>
                </div>
                
            </div>
            <br>
            <div>
                Reddit:
                <div class="card">
                    <div class="card-content" id="result6">
                        
                    </div>
                </div>
                <div class="card">
                    <div class="card-content" id="result7">
                        
                    </div>
                </div>
                <div class="card">
                    <div class="card-content" id="result8">
                        
                    </div>
                </div>
                <div class="card">
                    <div class="card-content" id="result9">
                        
                    </div>
                </div>
                <div class="card">
                    <div class="card-content" id="result10">
                        
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- footer that holds info -->
    <footer>
        
    </footer>
    
    <!-- links javascript -->
    <script src="Assets/script.js"></script>
</body>
</html>
