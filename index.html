<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Related Research</title>
    <link rel=“stylesheet” href=“https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css”>
    <link rel=“stylesheet” href=“https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css”>
    <link rel="stylesheet" href="Assets/styles.css">
    <title>Related Research</title>
</head>

<body>
    <div id="landing" class="center has-background-info body-height">

        <div class="columns center">
            <div class="column">
                <h1 class="title is-spaced">
                    Related Research
                </h1>
                <p class="subtitle">
                    Testing status: Centered reflexivly C:
                </p>
        
                <div class="column is-full">
                    <div class="field has-addons">
                        <div class="control">
                            <input id="userInput" class="input" type="text" placeholder="Search for content">
                        </div>
                        <div class="control">
                            <button id="butSearch" class="button is-link">Search</button>
                        </div>
                    </div>
        
                    <div class="column">
                        <label for="checkbox">
                            <input type="checkbox" id="movies">
                            Movies
                        </label>
                        <label for="checkbox">
                            <input type="checkbox" id="shows">
                            TV
                        </label>
                        <label for="checkbox">
                            <input type="checkbox" id="reddit">
                            Reddit Posts
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="results has-background-info body-height grid">

        <div class="navBar">


            <div class="field has-addons">
                <div class="control">
                    <input class="input" type="text" placeholder="Search for content">
                </div>
                <div class="control">
                    <button class="button is-link">Search</button>
                </div>
            </div>
        
            <div>
                <label for="checkbox">
                    <input type="checkbox" id="movies">
                    Movies
                </label>
                <label for="checkbox">
                    <input type="checkbox" id="shows">
                    TV
                </label>
                <label for="checkbox">
                    <input type="checkbox" id="reddit">
                    Reddit Posts
                </label>
            </div>

        </div>

        <button class="button is-link" onclick="refresh()">Back to Home</button>

        <div class="searchResults">
        </div>

    </div>
    
    
    <script src="Assets/script.js"></script>
</body>
</html>
